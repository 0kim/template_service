<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp.latte - Save a note template at once!</title>

    <link rel="stylesheet" href="/css/core.min.css" />
    <link rel="stylesheet" href="/css/templatte.css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="shop home-page">
<div class="wrapper">
    <div class="wrapper-inner">
        <header class="header">
            <div class="header-inner">
                <div class="row nav-bar pt-10">
                    <div class="column width-1 nav-bar-inner">
                        <div class="logo ">
                            <div class="logo-inner">
                                <a href="#"><img src="images/templatte.png" alt="logo" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="column width-11 align-right">
                        <!-- todo: 우축으로 정렬할 것 -->
                        <!-- Notebook List -->
                        <div id="en_notebook_dropdown" class="dropdown inline medium lspacing-small bkg-grey-light" >
                            <a href="#" class="button">Notebook<span class="icon-down-open"></span></a>
                            <ul class="dropdown-list">
                                <li><a href="#">Login required</a></li>
                            </ul>
                        </div>
                        <!-- Login Button -->
                        <a href="/en/oauth" class="button small border-grey bkg-hover-grey-light color-hover-white rounded">
                            <span id="en_login_icon" class="icon-evernote medium color-grey v-align-middle"></span>
                            <span id="en_login_text"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header end -->
        <!-- Content -->
        <div class="content clearfix">
            <div class="row flex">
                <div class="column bkg-grey-ultralight align-center">Save a note template at once!</div>
            </div>
        </div>
        <!-- Content end -->
        <div class="template_content">
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-top">
                <div class="row flex bkg-grey-ultralight pt-20">
                    <div class="column width-3">
                        <div class="widget">
                            <h6 class="widget-title">Save a template<br>by single click</h6>
                        </div>
                    </div>
                    <div class="column width-3">
                        <div class="widget">
                            <ul>
                                <li>
                                    <a href="#">What is?</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="column width-6 right left-on-mobile">
                        <div class="widget">
                            <ul class="social-list list-horizontal">
                                <li><a href="#"><span class="icon-facebook small"></span></a></li>
                            </ul>
                            <p class="copyright">
                                Templatte
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer End -->
    </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
<script type="text/javascript" src="/js/timber.js"></script>
<!-- script in the page -->
<script>

    var selected_notebook_guid = '';

    var template_row_fmt = `
        <div class="row template_row" >
        </div>
    `;

    var template_column_fmt = `
        <div class="column width-4 ">
            <p/>
            <div class="box rounded bkg-grey-ultralight" >
                <div class="row">
                    <div class="column template_title">
                        <h5>Title</h5>
                    </div>
                </div>
                <div class="row pt-20">
                    <div class="column">
                        <div class="thumbnail img-scale-in color-charcoal" data-hover-easing="easeInOut"
                             data-hover-bkg-color="#F4F4F4" data-hover-bkg-opacity="0.5">
                            <a href="#" class="overlay-link">
                                <img class="template_thumbnail" src="templates/1/img" alt="">
                                <span class="overlay-info">
                                    <span>
                                        <span class="template_description">
                                            Description
                                        </span>
                                    </span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row pt-20">
                    <div class="column">
                        <div class="align-center">
                            <a href="#" class="template_save">
                                <h6>
                                    <!--<span class="icon-inbox"></span>-->
                                    Save
                                </h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>`;

    function template_handler() {
        console.log(selected_notebook_guid);
        $.ajax( {
            url:"/en/note",
            data: {
                "tid": $(this).attr("tid"),
                "nbguid": selected_notebook_guid }
            } ).then(
                function() { // todo: display progress or dialog box
                    alert( 'Saved successfully' ) },
                function() {
                    alert( 'Failed to save' )
        });
    }

    function dropdown_notebook_click_handler() {
        selected_notebook_guid=$(this).attr('guid');
    }

    // Load and render templates
    $.ajax({url:"/templates"}).then(
        function(data, textStatus, jqXHR) {
            let count = 0;
            jqXHR['responseJSON'].templates.forEach( function(entry) {
                entry['img_url'];
                entry['note_url'];

                if( count % 3 == 0) {
                    $(".template_content").append(template_row_fmt);
                }

                let s = $(template_column_fmt);
                s.find('.template_title h5').text(entry['title']);
                s.find('.template_thumbnail').attr('src', entry['img_url']);
                s.find('.template_save').attr('tid', entry['id']);
                s.find('.template_save').on('click', template_handler);

                $( ".template_row:last" ).append( s );
                count++;
            });
        })

    $( document ).ready( function() {
        // Check the status of login
        $.when( $.ajax({ url: "/en/me",
            success: function( data, textStatus, jqXHR ){ },
            error: function(xhr, status, error) { }
        }))
            .then(
                function(data, textStatus, jqXHR){
                    $.when( $.ajax({ url: "/en/notebooks" }) )
                        .then(
                            function(data, textStatus, jqXHR){
                                $("#en_login_text").text("Logout");
                                var dropdown_close_handler;

                                // Grab a existed event handler of <a>
                                $("#en_notebook_dropdown ul li").find('a').each( function(idx) {
                                    $(this).each(function( idx ){
                                       let arr;
                                       arr = $._data( $(this)[0], "events");
                                        dropdown_close_handler = arr.click[0].handler;
                                    });
                                });

                                $("#en_notebook_dropdown ul").empty();

                                jqXHR['responseJSON'].forEach(
                                    function(entry) {
                                        $("#en_notebook_dropdown ul").append(
                                            "<li><a href='#' guid='" + entry['guid'] +
                                            "'>" + entry['name'] + "</a></li>");
                                    }
                                );

                                $("#en_notebook_dropdown ul li a").each( function( idx ) {
                                    $(this).on('click', dropdown_close_handler);
                                    $(this).on('click', dropdown_notebook_click_handler);
                                });
                            },
                            function(xhr, status, error) {
                                alert("ERROR");
                            }
                        );
                },
                function(xhr, status, error){
                    $("#en_login_text").text("Log-in");
                });
    });
</script>
</body>
</html>
